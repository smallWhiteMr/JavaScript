    <script>
        /* 
            一、对象
                1 什么是对象？

                3 对象的增删改查

        */
       let obj = {
        name: 'lqj',
        age: 18,
        gender: true
       }
       for(let k in obj) {
        console.log(k, obj[k])
       }
