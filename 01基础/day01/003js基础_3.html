<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>003js基础_3</title>
</head>
<body>
    <script>
        /* 
            一、数组
                1 什么是数组
                    按顺序保存数据的数据类型

                2  数组的增，删，改，查
                pop() // 返回被删除的那个元素
                shift() // 返回被删除的那个元素
                push() // 返回新数组的length属性值
                unshift() // 返回新数组的length属性值
                splice(start, count, item,...,itemN) // start开始索引，count删除几个，item被插入的元素项。返回值是一个包含了被删除的元素的数组。
                都会改变原数组

                3 求数组中的最大值，最小值

                4 数组的筛选
                
                5 冒泡排序
        */

        // 1 求最大值和最小值
        let arr = [2,4,1,3,5] // [4,2,3,5,1] [4,3,5,2,1] [4,5,3,2,1] [5,4,3,2,1]
        let max = arr[0]
        let min = arr[0]
        for(let i = 1; i < 5; i++) {
            max > arr[i] ? max : max = arr[i]
            min < arr[i] ? min : min = arr[i]
        }
        console.log(max, min)

        // 2 筛选
        let newArr = []
        for(let i = 0; i < 5; i++) {
            if(arr[i] > 3) {
                newArr.push(arr[i])
            }
        }
        console.log(newArr)

        // 3 冒泡排序
        let temp
        for(let i = 0; i < arr.length - 1; i++) {
            for(let j = 0; j < arr.length - 1 - i; j++) {
                if(arr[j] < arr[j + 1]) {
                    temp = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j + 1] = temp
                }
            }
        }
        console.log(arr)
    </script>
</body>
</html>
