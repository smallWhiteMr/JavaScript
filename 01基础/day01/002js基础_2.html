<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>002js基础_2</title>
</head>
<body>
    <script>
        /* 
            一、运算符
                1 赋值运算符
                    =
                    += -= *= /= %=

                2 一元运算符
                    +正号
                    -负号
                    ++
                    --

                3 比较运算符
                    > >= < <= == === != !==
                    比较运算符最后的结果是Boolean，要么是true，要是false

                4 逻辑运算符
                    && || !

                5 运算符的优先级
                    ()
                    ++ -- !
                    先 * / % 后 + -
                    > >= < <=
                    == != === !==
                    先 && 后 ||
                    =
                    ，
            二、语句
                1 分支语句
                    if

                    三元运算符
                        xxx ? xxx : xxx

                    switch
                
                2 循环
                    for
                    while
                    do...while

                3 推出循环
                    continue 和 break 的区别

            注意：
                表达式是可以被求值的代码。而语句是一段可以被执行的代码，不一定有值。
        */
    </script>
</body>
</html>
