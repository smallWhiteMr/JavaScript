<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>001js基础_1</title>
</head>
<body>
    <script>
        /* 
            一、js介绍
                1 js是一门动态的，弱类型的，解释型的脚本语言。最初用于网页的表单验证，现在主要用于实现网页的交互。js分为ECMAScript，BOM，DOM三大部分。

                2 js根据书写位置的不同可分为行内js，内部js，外部js。

                3 js注释分为单行注释和多行注释。

                4 js代码以分号作为结束符。

                5 常用的输入api：prompt()函数。常用的输出api：alert(), console.log(), document.write()
                    注：js代码是一行一行的执行。而alert()和prompt()会跳过页面的渲染先被执行。

                6 字面量

            二、 变量
                1 变量的概念
                    是一个容器，用来存储数据。其本质就是一块临时的内存，用来存放数据。

                2 声明变量
                    var let const
                
                3 变量命名规范
                    变量名由 字母，数字，下划线，$ 组成。但不能以数字开头。
                    不能是关键字
                    严格区分大小写
                    推荐用驼峰命名法

                4 var let const 差异

                5 数组
            
            三、常量
                1 什么是常量
                    用const声明的变量被称为常量。实际开发中，不需要重新赋值的量，统一用const来声明。

            四、数据类型
                1 分类
                    基本(简单/值)数据类型：string, number, boolean, null, undefined, symbol, bigInt

                    复杂(引用)数据类型: object(含array和function)

                2 数字类型Number
                    + - * / % 先乘除取余，后加减，()小括号提升优先级。
                    NaN是一个特殊的数字。
                
                3 字符串类型String
                    被单引号，或双引号，或反引号括起来的内容，都是字符串。

                4 布尔类型Boolean
                    true
                    false

                5 Undefined类型
                    Undefined类型只有一个值undefined。
                    声明变量，但未赋值，此时其值默认为undefined。
                    实际开发中很少给某个变量直接赋值为undefined。

                6 Null类型
                    Null类型只有一个值null。
                    null表示一个"值未知"的状态。
                    实际开发中，一个将来用于保存Object类型数据的变量初始化时可以先赋值为null。
                    null也被用于js垃圾回收机制。
                
                注意：
                    null == undefined // true
                    null === undefined // false

                7 typeof运算符
                    typeof 1 // number
                    typeof '123' // string
                    typeof true // boolean
                    typeof null // object
                    typeof undefined // undefined
                    typeof {} // object
                    typeof [] // object
                    typeof function a()  {} // object

            五、数据类型转换
                1 显示转换
                    Number()
                    String()
                    Boolean()

                2 隐式转换
                    +加号，两侧只要有一个是字符串，另一个也就会被转换为字符串。而 - * / % 会把它们转换为Number类型。字符串和任何类型的数据相加，得到的都是字符串。
                    +作为正号，是单目运算符，也可以隐式的将其右侧的数据转为Number类型。

            六、数据类型之间的相互转换
                1 其他类型转换为Boolean
                    0 NaN 空字符串 null undefined 转换后均为false
                    其他情况均为true

                2 其他类型转换为Number
                    Boolean ===> Number // true为1, false为0
                    String ===> Number // 空字符串和和空白字符串为0，其他情况要根据字符串具体分析
                    null为0
                    undefined为NaN
        */
    </script>
</body>
</html>
